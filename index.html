<body>

    <script>
        // === CONFIGURATION SUPABASE ===
        const URL_SUPABASE = 'https://bcwbyugpjlwrpvbbgajg.supabase.co';
        const CLE_SUPABASE = 'sb_publishable_mTp8gGCiA3fd8W83gWSb5w_3OjJMU60';
        
        // === VARIABLES GLOBALES ===
        let controles = [];
        let controleActuel = null;
        let commentaireActuel = null;
        
        // === FONCTIONS UTILITAIRES ===
        function afficherMessage(texte, type = 'info') {
            const msg = document.getElementById('message');
            msg.textContent = texte;
            msg.className = `message ${type}`;
        }
        
        function getHeaders() {
            return {
                'apikey': CLE_SUPABASE,
                'Authorization': `Bearer ${CLE_SUPABASE}`,
                'Content-Type': 'application/json',
                'Prefer': 'return=representation'
            };
        }
        
        // === CHARGEMENT DES DONN√âES ===
        async function chargerDonnees() {
            afficherMessage('Chargement des donn√©es...', 'info');
            
            try {
                const response = await fetch(`${URL_SUPABASE}/rest/v1/controles?select=*&order=processus.asc`, {
                    headers: getHeaders()
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }
                
                controles = await response.json();
                console.log('Donn√©es charg√©es:', controles);
                
                afficherTableau();
                
                if (controles.length === 0) {
                    afficherMessage('Table vide. Ajoutez des donn√©es!', 'info');
                } else {
                    afficherMessage(`${controles.length} contr√¥le(s) charg√©(s)`, 'success');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                afficherMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        // === AFFICHAGE DU TABLEAU ===
        function afficherTableau() {
            const tbody = document.getElementById('tbodyControles');
            tbody.innerHTML = '';
            
            controles.forEach(controle => {
                const tr = document.createElement('tr');
                
                // Classe CSS pour le statut
                let classeStatut = 'status-non-conforme';
                if (controle.statut === '‚úîÔ∏è') classeStatut = 'status-conforme';
                else if (controle.statut === '‚Ä¶') classeStatut = 'status-attente';
                
                // Pr√©visualisation commentaire
                const commentPreview = controle.commentaire ? 
                    (controle.commentaire.length > 50 ? 
                     controle.commentaire.substring(0, 50) + '...' : 
                     controle.commentaire) : '';
                
                tr.innerHTML = `
                    <td><strong>${controle.processus || ''}</strong></td>
                    <td>${controle.controle || ''}</td>
                    <td>${controle.description || ''}</td>
                    <td>${controle.responsable || ''}</td>
                    <td>${controle.frequence || ''}</td>
                    <td>
                        <span class="status-badge ${classeStatut}" onclick="changerStatut('${controle.id}')">
                            ${controle.statut || '‚ùå'}
                        </span>
                    </td>
                    <td onclick="mettreAJourDate('${controle.id}')" style="cursor:pointer;">
                        ${controle.date_verification || 'Cliquer'}
                    </td>
                    <td onclick="ouvrirModalCommentaire('${controle.id}')" style="cursor:pointer;">
                        ${commentPreview || 'üí¨ Ajouter'}
                    </td>
                    <td>
                        <button class="btn btn-primary small" onclick="modifierControle('${controle.id}')">
                            ‚úèÔ∏è
                        </button>
                        <button class="btn btn-danger small" onclick="supprimerControle('${controle.id}')">
                            üóëÔ∏è
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        // === AJOUT DE DONN√âES EXEMPLE ===

            const donneesExemple = [

                    responsable: 'Sophie Martin',

                    statut: '‚úîÔ∏è',
                    commentaire: 'Proc√©dure bien respect√©e',
                    date_verification: '2024-01-15'
                },
                {
                    id: 'ex2-' + Date.now(),
                    processus: 'Cycle Achats-Fournisseurs',
                    controle: 'R√©ception marchandises',
                    description: 'Contr√¥le qualit√© √† la r√©ception',
                    responsable: 'Pierre Dubois',
                    frequence: 'Quotidien',
                    statut: '‚ùå',
                    commentaire: 'Manque de personnel qualifi√©',
                    date_verification: '2024-01-10'
                },
                {
                    id: 'ex3-' + Date.now(),

                    controle: 'Facturation',
                    description: 'V√©rifier concordance livraison/facturation',
                    responsable: 'Marie Laurent',
                    frequence: 'Hebdomadaire',
                    statut: '‚Ä¶',
                    commentaire: 'En cours d\'analyse des √©carts',

                },
                {
                    id: 'ex4-' + Date.now(),
                    processus: 'Cycle Tr√©sorerie',
                    controle: 'R√©conciliation bancaire',

                    responsable: 'Jean Dupont',
                    frequence: 'Mensuel',

            ];
            
            try {

                    const response = await fetch(`${URL_SUPABASE}/rest/v1/controles`, {

        }
        
        // === GESTION DES CONTROLES ===
        async function changerStatut(id) {
            const controle = controles.find(c => c.id === id);
            if (!controle) return;
            
            // Cycle: ‚ùå ‚Üí ‚Ä¶ ‚Üí ‚úîÔ∏è ‚Üí ‚ùå
            let nouveauStatut = '‚ùå';
            if (controle.statut === '‚ùå' || !controle.statut) nouveauStatut = '‚Ä¶';
            else if (controle.statut === '‚Ä¶') nouveauStatut = '‚úîÔ∏è';
            
            try {
                const response = await fetch(`${URL_SUPABASE}/rest/v1/controles?id=eq.${id}`, {
                    method: 'PATCH',
                    headers: getHeaders(),
                    body: JSON.stringify({ statut: nouveauStatut })
                });
                
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                
                afficherMessage('Statut mis √† jour', 'success');
                await chargerDonnees();
                
            } catch (error) {

            }
        }
        
        async function mettreAJourDate(id) {
            const today = new Date().toISOString().split('T')[0];
            
            try {
                const response = await fetch(`${URL_SUPABASE}/rest/v1/controles?id=eq.${id}`, {
                    method: 'PATCH',
                    headers: getHeaders(),
                    body: JSON.stringify({ date_verification: today })
                });
                
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                
                afficherMessage('Date mise √† jour', 'success');
                await chargerDonnees();
                
            } catch (error) {
                afficherMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        async function supprimerControle(id) {
            if (!confirm('Voulez-vous vraiment supprimer ce contr√¥le ?')) return;
            
            try {
                const response = await fetch(`${URL_SUPABASE}/rest/v1/controles?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                
                afficherMessage('Contr√¥le supprim√©', 'success');
                await chargerDonnees();
                
            } catch (error) {
                afficherMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        // === MODALES ===
        function ouvrirModalAjout() {
            controleActuel = null;
            document.getElementById('modalTitre').textContent = '‚ûï Nouveau Contr√¥le';
            document.getElementById('inputProcessus').value = '';
            document.getElementById('inputControle').value = '';
            document.getElementById('inputDescription').value = '';
            document.getElementById('inputResponsable').value = '';
            document.getElementById('inputFrequence').value = 'Mensuel';
            document.getElementById('modalAjout').style.display = 'block';
        }
        
        function modifierControle(id) {
            const controle = controles.find(c => c.id === id);
            if (!controle) return;
            
            controleActuel = controle;
            document.getElementById('modalTitre').textContent = '‚úèÔ∏è Modifier Contr√¥le';
            document.getElementById('inputProcessus').value = controle.processus || '';
            document.getElementById('inputControle').value = controle.controle || '';
            document.getElementById('inputDescription').value = controle.description || '';
            document.getElementById('inputResponsable').value = controle.responsable || '';
            document.getElementById('inputFrequence').value = controle.frequence || 'Mensuel';
            document.getElementById('modalAjout').style.display = 'block';
        }
        
        async function sauvegarderControle() {
            const processus = document.getElementById('inputProcessus').value.trim();
            const controle = document.getElementById('inputControle').value.trim();
            const responsable = document.getElementById('inputResponsable').value.trim();
            
            if (!processus || !controle || !responsable) {
                return afficherMessage('Remplissez les champs obligatoires', 'error');
            }
            
            const donneeControle = {
                processus: processus,
                controle: controle,
                description: document.getElementById('inputDescription').value.trim(),
                responsable: responsable,
                frequence: document.getElementById('inputFrequence').value,
                statut: '‚ùå'
            };
            
            try {
                let response;
                
                if (controleActuel) {
                    // Mise √† jour
                    response = await fetch(`${URL_SUPABASE}/rest/v1/controles?id=eq.${controleActuel.id}`, {
                        method: 'PATCH',
                        headers: getHeaders(),
                        body: JSON.stringify(donneeControle)
                    });
                } else {
                    // Nouveau
                    donneeControle.id = 'ctrl-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5);
                    response = await fetch(`${URL_SUPABASE}/rest/v1/controles`, {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify([donneeControle])
                    });
                }
                
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                
                fermerModal();
                afficherMessage(
                    controleActuel ? 'Contr√¥le modifi√©' : 'Contr√¥le ajout√©', 
                    'success'
                );
                await chargerDonnees();
                
            } catch (error) {
                afficherMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        // Commentaires
        function ouvrirModalCommentaire(id) {
            commentaireActuel = id;
            const controle = controles.find(c => c.id === id);
            document.getElementById('inputCommentaire').value = controle?.commentaire || '';
            document.getElementById('modalCommentaire').style.display = 'block';
        }
        
        async function sauvegarderCommentaire() {
            if (!commentaireActuel) return;
            
            const commentaire = document.getElementById('inputCommentaire').value;
            
            try {
                const response = await fetch(`${URL_SUPABASE}/rest/v1/controles?id=eq.${commentaireActuel}`, {
                    method: 'PATCH',
                    headers: getHeaders(),
                    body: JSON.stringify({ commentaire: commentaire })
                });
                
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                
                fermerModalCommentaire();
                afficherMessage('Commentaire enregistr√©', 'success');
                await chargerDonnees();
                
            } catch (error) {
                afficherMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        function fermerModal() {
            document.getElementById('modalAjout').style.display = 'none';
            controleActuel = null;
        }
        
        function fermerModalCommentaire() {
            document.getElementById('modalCommentaire').style.display = 'none';
            commentaireActuel = null;
        }
        
        // Vider table
        async function viderTable() {
            if (!confirm('Vider TOUTE la table ? Cette action est irr√©versible!')) return;
            
            try {
                // R√©cup√©rer tous les IDs
                const response = await fetch(`${URL_SUPABASE}/rest/v1/controles?select=id`, {
                    headers: getHeaders()
                });
                
                const ids = await response.json();
                
                if (ids.length === 0) {
                    return afficherMessage('Table d√©j√† vide', 'info');
                }
                
                // Supprimer tous (m√©thode simple)
                for (const item of ids) {
                    await fetch(`${URL_SUPABASE}/rest/v1/controles?id=eq.${item.id}`, {
                        method: 'DELETE',
                        headers: getHeaders()
                    });
                }
                
                afficherMessage('Table vid√©e', 'success');
                await chargerDonnees();
                
            } catch (error) {
                afficherMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        // Fermer modales en cliquant dehors
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
                if (event.target.id === 'modalAjout') controleActuel = null;
                if (event.target.id === 'modalCommentaire') commentaireActuel = null;
            }
        };
        
        // === INITIALISATION ===
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Application initialis√©e');
            // Option: charger automatiquement
            // chargerDonnees();
        });
    </script>
